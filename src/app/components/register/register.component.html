
<div >
  <h2>Registrazione Nuovo Utente</h2>
  <form class="register-container" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <label for="username-form">Username: </label>
      <input id="username-form-id" type="text" formControlName="username">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <label for="name">Name: </label>
      <input id="name-form-id" type="text" formControlName="name">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <label for="surname">Surname: </label>
      <input id="surname-form-id" type="text" formControlName="surname">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <label for="dob">Date of birth: </label>
      <input id="dob-form-id" type="date" formControlName="dob">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <label for="email">Email: </label>
      <input id="email-form-id" type="email" formControlName="email">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <label for="password">Password: </label>
      <input id="password-form-id" type="text" formControlName="password">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <label for="address">Address: </label>
      <input id="address-form-id" type="text" formControlName="address">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <label for="city">City: </label>
      <input id="city-form-id" type="text" formControlName="city">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <label for="cardNumber">Card number: </label>
      <input id="cardNumber-form-id" type="number" formControlName="cardNumber">
    </mat-form-field>
    <p>Complete the form to enable button.</p>
    <button type="submit">Submit</button>
  </form>
</div>
